{% extends 'base.html' %}
{% block title %}eMotion - Editar Comentario{% endblock title %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form method="post" class="rounded p-4 shadow">
          {% csrf_token %}
          <h2 class="text-center mb-4">Editar comentario</h2>
          <div class="row">
            <div class="col-md-12 mb-3 pb-2 mt-3">
                <textarea name="contenido" cols="40" rows="10" required id="id_contenido" class="form-control">{{ form.contenido.value }}</textarea>
            </div>
          </div>
          <div class="pt-2 text-center">
            <button type="submit" class="button-75">Editar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
