{% extends 'base.html' %}
{% block title %}eMotion - Editar Perfil{% endblock title %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form method="post" action="{% url 'editar_perfil' username=request.user.username %}" enctype="multipart/form-data" class="rounded p-4 shadow">
          {% csrf_token %}
          <h2 class="text-center mb-4">Informacion Personal</h2>
          <div class="row">
            <div class="col-md-12 mb-3 pb-2 mt-3">
                <label class="form-label" for="form3Example1c">Nombre</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-address-card fa-lg" aria-hidden="true"></i>
                    </span>
                    <input type="text" name="first_name" value="{{ form.first_name.value }}" maxlength="150" id="id_first_name" class="form-control" placeholder="Nombre">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3 pb-2 mt-2">
                <label class="form-label" for="form3Example1c">Apellido</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-id-card fa-lg" aria-hidden="true"></i>
                    </span>
                    <input type="text" name="last_name" value="{{ form.last_name.value }}" maxlength="150" id="id_last_name" class="form-control" placeholder="Apellido">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3 pb-2 mt-2">
                <label class="form-label" for="form3Example1c">Fecha de nacimiento</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-birthday-cake fa-lg" aria-hidden="true"></i>
                    </span>
                    <input type="date" name="fecha_nacimiento" value="{{ form.fecha_nacimiento.value|date:'Y-m-d' }}" id="id_fecha_nacimiento" class="form-control">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3 pb-2 mt-2">
                <label class="form-label" for="form3Example1c">Sobre mi</label>
                <textarea name="sobre_mi" cols="40" rows="10" id="id_sobre_mi" class="form-control">{{ form.sobre_mi.value }}</textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3 pb-2 mt-2">
                <label class="form-label" for="form3Example1c">Foto Perfil</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
                    </span>
                    <input type="file" name="foto_perfil" accept="image/*" id="id_foto_perfil" class="form-control">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3 pb-2 mt-2">
                <label class="form-label" for="form3Example1c">Link de Facebook</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i>
                    </span>
                    <input type="url" name="facebook" maxlength="200" id="facebook" value="{{form.facebook.value|default:''}}" class="form-control">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3 pb-2 mt-2">
                <label class="form-label" for="form3Example1c">Link de Instagram</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-instagram fa-lg" aria-hidden="true"></i>
                    </span>
                    <input type="url" name="instagram" maxlength="200" id="id_instagram" value="{{form.instagram.value|default:''}}" class="form-control">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3 pb-2 mt-2">
                <label class="form-label" for="form3Example1c">Link de Twitter</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i>
                    </span>
                    <input type="url" name="twitter" maxlength="200" id="id_twitter" value="{{form.twitter.value|default:''}}" class="form-control">
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3 pb-2 mt-2">
                <label class="form-label" for="form3Example1c">Link de Tumblr</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-tumblr fa-lg" aria-hidden="true"></i>
                    </span>
                    <input type="url" name="tumblr" maxlength="200" id="id_tumblr" value="{{form.tumblr.value|default:''}}" class="form-control">
                </div>
            </div>
          </div>
          <div class="pt-2 text-center">
            <button type="submit" class="button-75">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
